<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Adapters Mashup</title>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
      <div id="header">
        <h1 id="AppTitle">CityWeather <span id="subTitle"></span></h1>
      </div>
      <div id="wrapper">
        <h4 id="subTitle"></h4>
        <label for="citiesList">Select city: </label>
        <select id="citiesList"></select>
        <div id="info"></div>
        <div align="center">
          <button id="JsToJsButton" class="AdapterTypeButton" onclick="getCitiesList_JsToJs();">JS adapter -> JS adapter</button>
          <button id="JavaToJsButton" class="AdapterTypeButton" onclick="getCitiesList_JavaToJs();">Java adapter -> JS adapter</button>
          <button id="JavaToJavaButton" class="AdapterTypeButton" onclick="getCitiesList_JavaToJava();">Java adapter -> Java adapter</button>
        </div>
    </div>


    </body>
</html>
